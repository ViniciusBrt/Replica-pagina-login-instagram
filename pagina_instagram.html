<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina_instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./imagens_instagram/instagram-celular.png" alt="">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img class="instagram_logo" src="./imagens_instagram/logo-instagram.png" alt="">
                <div class="foto_perfil">
                    <img class="foto" src="./imagens_instagram/foto_perfil.png" alt="">
                </div>
                <a href="#" class="instagram_login">Continue como Vinicius</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Vinicius?</p>
                <p class="not_account">
                    <span class="link_blue"> <a href="#">Alterar contas</a> </span>
                    ou
                    <span class="link_blue"> <a href="#">inscreva-se</a> </span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"> </a>
                    <a href="#" class="app_download"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
